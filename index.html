<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Timer</title>
</head>

<body>
    <div class="main">
        <div class="clock-container">
            <div class="clock">
                <h1 id="hour-container">00</h1>
                <h1>:</h1>
                <h1 id="min-container">00</h1>
                <h1>:</h1>
                <h1 id="sec-container">00</h1>
                <h1>:</h1>
                <h1 id="mSec-container">00</h1>
            </div>
            <div class="btn">

                <i onclick="start()" class="fa fa-play" id="try"></i>
                <i class="fa fa-redo" onclick="stop()" id="re"></i>
                <i class="fa fa-history" onclick="lap()" id="his"></i>
            </div>
        </div>
        <div class="lap-con">
            <h1 class="time">Time Laps</h1>
            <ul id="lap-container">

            </ul>
        </div>

    </div>


    <script src="index.js"></script>
</body>

</html>
